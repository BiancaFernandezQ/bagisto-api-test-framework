name: Bagisto API Tests

on:
  push:
    branches: [ Bianca_Fernandez ]
  pull_request:
    branches: [ Bianca_Fernandez ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      bagisto:
        image: webkul/bagisto:2.3.0
        ports:
          - 8000:80
        options: >-
          --health-cmd "curl -f http://localhost || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Esperar a que Bagisto esté listo
        run: |
          echo "⏳ Esperando que Bagisto responda en localhost:8000..."
          for i in {1..30}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000)
            if [ "$STATUS" == "200" ]; then
              echo "✅ Bagisto está en línea."
              break
            fi
            echo "Intento $i: Bagisto aún no responde (status $STATUS)..."
            sleep 5
          done

      - name: Configurar e inicializar Bagisto
        run: |
          echo "⚙️ Configurando entorno de Bagisto..."
          CONTAINER_ID=$(docker ps --filter "ancestor=webkul/bagisto:2.3.0" -q)

          docker exec $CONTAINER_ID bash -c "
            cd /var/www/html && \
            cp .env.example .env && \
            php artisan key:generate && \
            php artisan migrate --force && \
            php artisan db:seed --force && \
            composer require bagisto/rest-api && \
            echo 'SANCTUM_STATEFUL_DOMAINS=http://localhost:8000' >> .env && \
            php artisan bagisto-rest-api:install
          "

          echo "✅ REST API y base de datos configuradas correctamente."

      - name: Ejecutar tests con pytest
        env:
          BASE_URL: http://localhost:8000/api/v1
          TOKEN: "2|m5piiDHgwkUPy5KGgP2JUBuqgYgPXa5wxZItzt0D34cf6765"
        run: |
          pytest -v --maxfail=1 --disable-warnings
