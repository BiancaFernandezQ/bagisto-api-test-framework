name: Bagisto API Tests

on:
  push:
    branches: [ Bianca_Fernandez ]
  pull_request:
    branches: [ Bianca_Fernandez ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      bagisto:
        image: webkul/bagisto:2.3.0
        ports:
          - 8000:80
        options: >-
          --name bagisto

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest requests

      # üîπ Espera activa: no avanza hasta que Bagisto est√© disponible
      - name: Wait for Bagisto to be ready
        run: |
          echo "‚è≥ Esperando que Bagisto est√© listo..."
          until $(curl --output /dev/null --silent --head --fail http://localhost:8000); do
            printf '.'
            sleep 5
          done
          echo ""
          echo "‚úÖ Bagisto est√° en l√≠nea. Continuando con los tests."

      # üîπ Ejecuta los tests Pytest
      - name: Run API Tests
        env:
          BASE_URL: http://localhost:8000/api/v1
          TOKEN: ${{ secrets.BAGISTO_TOKEN }}
        run: |
          pytest -v --maxfail=1 --disable-warnings

