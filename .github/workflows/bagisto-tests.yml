name: Run Bagisto API Tests

on:
  push:
    branches:
      - Bianca_Fernandez
  pull_request:
    branches:
      - Bianca_Fernandez

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      bagisto:
        image: webkul/bagisto:2.3.0
        ports:
          - 8000:80
        options: >-
          --health-cmd="curl -f http://localhost:8000 || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Wait for Bagisto to be ready
      run: |
        echo "Esperando a que Bagisto esté listo..."
        for i in {1..30}; do
          if curl -s http://localhost:8000 > /dev/null; then
            echo "Bagisto está listo."
            break
          fi
          echo "Esperando..."
          sleep 10
        done

    - name: Install PHP dependencies in Bagisto container
      run: |
        docker exec bagisto composer require bagisto/rest-api
        docker exec bagisto sh -c "echo 'SANCTUM_STATEFUL_DOMAINS=http://localhost:8000' >> .env"
        docker exec bagisto php artisan bagisto-rest-api:install

    - name: Install Python dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 python3-pip
        pip3 install -r requirements.txt

